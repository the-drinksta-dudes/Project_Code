	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <body class="center text-center" style="background-color: #424949">
  	<div class="text-left">
    	<a type="button" href="../views/example_home.html" class="btn btn-primary  col-sm-2" ><-Return Home</a>
    </div>
    <form class="form-signin">
	  <img class="img-fluid rounded" src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2018/05/22/13/gin-cocktails.jpg?w968h681" alt="" >
	  <h1 class="h3 mb-3 font-weight-normal" style="color:white">Drinksta Sign In</h1>
	  <label for="inputEmail" class="sr-only">Email address</label>
	  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	  <label for="inputPassword" class="sr-only">Password</label>
	  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	  <div class="checkbox mb-3">
		<label>
		  <input type="checkbox" value="remember-me"> <font style="color:white">Remember me </font>| 
		</label>
			<a href="">Forgot Password?</a>
	  </div>
	  <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
	  <a class="btn btn-lg btn-primary" href="register.html">Register</a>
	</form>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
